<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário de Cadastro</title>
<style>
/* Adicione seus estilos aqui */
.error {
color: red;
font-size: 0.8em;
margin-top: 5px;
}
.form-group {
margin-bottom: 15px;
}
</style>
</head>



<body>
<h1>Formulário de Cadastro</h1>
<form id="formCadastro">
<div class="form-group">
<label for="nome">Nome:</label>
<input type="text" id="nome" required>
<div id="nomeErro" class="error"></div>
</div>
<div class="form-group">
<label for="email">Email:</label>
<input type="email" id="email" required>
<div id="emailErro" class="error"></div>
</div>
<div class="form-group">
<label for="senha">Senha:</label>
<input type="password" id="senha" required>
<div id="senhaErro" class="error"></div>
</div>
<div class="form-group">
<label for="confirmaSenha">Confirme a senha:</label>
<input type="password" id="confirmaSenha" required>
<div id="confirmaSenhaErro" class="error"></div>
</div>
<button type="submit">Cadastrar</button>
</form>
<script>
// Seu código JavaScript aqui
function validateEmail(email) {
  const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  return re.test(String(email).toLowerCase());
}

function validaSenha(senha){
  return senha.length >= 6;
}

function formCadastro(cadastrar){
return re.test(String(cadastrar).tolowerCase();)
}



</script>
</body>
</html>
