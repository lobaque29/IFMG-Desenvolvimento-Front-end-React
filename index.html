<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista de Tarefas</title>
<style>
/* Adicione seus estilos aqui */
.completed {
  text-decoration: line-through;
  color: #999;
}
button.remove-btn {
  margin-left: 8px;
}
</style>
</head>
<body>
<h1>Lista de Tarefas</h1>
<div>
<input type="text" id="novaTarefa" placeholder="Nova tarefa...">
<button id="adicionarTarefa">Adicionar</button>
</div>
<ul id="listaTarefas">
<!-- As tarefas serÃ£o adicionadas aqui -->
 <li>Estudar Html</li>
 <li>Aprender Css</li>
 <li>Estudar javascript</li>
 <li>aprender React</li>
</ul>
<script>
function createTaskElement(text) {
  const li = document.createElement('li');

  const span = document.createElement('span');
  span.textContent = text;
  span.style.cursor = 'pointer';
  span.addEventListener('click', () => li.classList.toggle('completed'));

  const btn = document.createElement('button');
  btn.textContent = 'Excluir';
  btn.className = 'remove-btn';
  btn.addEventListener('click', (e) => {
    e.stopPropagation(); 
    li.remove();
  });

  li.appendChild(span);
  li.appendChild(btn);
  return li;
}

function initializeExistingTasks() {
  const ul = document.getElementById('listaTarefas');
  const texts = Array.from(ul.querySelectorAll('li')).map(li => li.textContent.trim());
  ul.innerHTML = '';
  texts.forEach(t => ul.appendChild(createTaskElement(t)));
}

document.getElementById("adicionarTarefa").addEventListener("click", function() {
  const tarefaInput = document.getElementById("novaTarefa");
  const tarefaTexto = tarefaInput.value.trim();
  if (tarefaTexto !== "") {
    const li = createTaskElement(tarefaTexto);
    document.getElementById("listaTarefas").appendChild(li);
    tarefaInput.value = "";
  }
});

initializeExistingTasks();
</script>
</body>
</html>
